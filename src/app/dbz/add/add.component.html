<h3>Add {{ new.name }}</h3>
<hr />

<form action="POST" (ngSubmit)="addCharacter()">
  <input type="text" placeholder="Name" name="name" [(ngModel)]="new.name" />

  <input
    type="number"
    placeholder="Power"
    name="power"
    [(ngModel)]="new.power"
  />
  <button type="submit">Add</button>
</form>
